<div>
  <h2 class="text-center">LOGIN DETAILS</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"  class="form-control form_inputs" [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">NAME</label>
    <input type="password" class="form-control form_inputs" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Name">
  </div>
  <br>
  <button type="submit" *ngIf="email!='' && password!=''" class="btn btn-primary" (click)='signIn()'>Submit</button>

<br>
<div class="form_inputs">
  <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col">Email</th>
              <th scope="col">Name</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let detail of details">
              <td>{{detail.email}}</td>
              <td>{{detail.password}}</td>
          </tr>
      </tbody>
  </table>
</div>
