<div class="sty">
  <h2 class="text-center">LOGIN DETAILS</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary"(click)="signIn()">Submit</button>

</div>

<div class="table_block">
  <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let detail of details">
              <td>{{detail.email}}</td>
              <td>{{detail.password}}</td>
          </tr>
      </tbody>
  </table>
</div>
